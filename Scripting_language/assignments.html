<!-- 
3> Write a program where the program takes random number between 1 and 10 and the user is prompted to input a guess number . 
he program display the work " Good Correct work Answer " if the input number is matched the guess number otherwie 
" Not Correct try again". -->
 
<!DOCTYPE html>
<html>
<head>
<title>Guess the Number</title>
</head>
<body>
  <h1>Guess the Number</h1>
  <p id="message"></p>
  <input type="text" id="guessInput">
  <button onclick="checkGuess()">Check Guess</button>

  <script>
    // Generate a random number between 1 and 10
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const guessInput = document.getElementById("guessInput");
      const guess = parseInt(guessInput.value);

      if (!Number.isInteger(guess)) {
        document.getElementById("message").textContent = "Please enter a valid integer.";
        return;
      }

      if (guess === randomNumber) {
        document.getElementById("message").textContent = "Good Correct work Answer!";
      } else {
        document.getElementById("message").textContent = "Not Correct, try again.";
      }
    }
  </script>
</body>
</html>

<!-- 4> Write a program to compute the sum of two given integer. If two number are same , then return triple their sum. 
4) Ans:--->
<!DOCTYPE html>
<html>
<head>
<title>Sum of Integers</title>
</head>
<body>

<script>
function computeSum(num1, num2) {
  if (num1 === num2) {
    // If numbers are same, triple their sum
    return 3 * (num1 + num2);
  } else {
    // Otherwise, return their regular sum
    return num1 + num2;
  }
}

// Example usage:
let result = computeSum(5, 5);  // Should return 30
console.log("The result is:", result);

// Try different values here:
result = computeSum(4, 6);   // Should return 10
console.log("The result is:", result);
</script>

</body>
</html>

<!-- 5>Program to find the greatest among 3 numbers. -->
<!DOCTYPE html>
<html>
<head>
<title>Find the Greatest Number</title>
</head>
<body>

<h1>Finding the Greatest Number</h1>

<label for="num1">Enter the first number:</label><br>
<input type="number" id="num1"><br><br>

<label for="num2">Enter the second number:</label><br>
<input type="number" id="num2"><br><br>

<label for="num3">Enter the third number:</label><br>
<input type="number" id="num3"><br><br>

<button onclick="findGreatest()">Find Greatest</button>

<p id="result"></p>

<script>
function findGreatest() {
  // Get the numbers from the input fields
  var num1 = parseFloat(document.getElementById("num1").value);
  var num2 = parseFloat(document.getElementById("num2").value);
  var num3 = parseFloat(document.getElementById("num3").value);

  // Find the greatest number using Math.max
  var greatest = Math.max(num1, num2, num3);

  // Display the result in the result paragraph
  document.getElementById("result").innerHTML = "The greatest number is: " + greatest;
}
</script>

</body>
</html>

<!-- 6>Programt to compute the sum of two given integers, if the sum is in range 50=85 return 65 otherwise return 80. -->

<!DOCTYPE html>
<html>
<head>
<title>Conditional Sum Calculation</title>
</head>
<body>
  <script>
    function sortaSum(x, y) {
      const sum = x + y;
      return sum >= 50 && sum <= 85 ? 65 : 80;
    }

    const num1 = 35;
    const num2 = 40;
    const result = sortaSum(num1, num2);

    document.write("The result is: " + result);
  </script>
</body>
</html>
