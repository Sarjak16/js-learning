<!DOCTYPE html>
<html lang="en">

 <body>
   <!-- Write a js program that takes marks of 5 students name of student 
    and calculate the total marks , percentage and based on percentage show the grade --> 
    <form action="get">
        <label for="name "> Name of Student:</label>
        <input type="text" id="txtName"><br>
        <label for="marks1">Scripting Language:</label><input type="number" id="txtMark1"><br>
        <label for="marks2">operating system:</label><input type="number" id="txtMark2"><br>
        <label for="marks3">DBMS:</label><input type="number" id="txtMark3"><br>
        <label for="marks4">Numerical Method:</label><input type="number" id="txtMark4"><br>
        <label for="marks5">Software Engineering:</label><input type="number" id="txtMark5"><br>
        <input type="button" value="submit" onclick="displayValue()">
    </form>

    <script>
        function displayValue(){
            let nameStudent = document.getElementById('txtName').value;
            let marks1 = document.getElementById('txtMark1').value;
            let marks2= document.getElementById('txtMark2').value;
            let marks3= document.getElementById('txtMark3').value;
            let marks4 = document.getElementById('txtMark4').value;
            let marks5 = document.getElementById('txtMark5').value;

            let total= parseInt(marks1)+parseInt(marks2)+parseInt(marks3)+parseInt(marks4)+parseInt(marks5);

            let percentage = (total/500)*100;
            document.write("Total marks of" + nameStudent + total)+ "percentage is" + percentage;

            let switchVal= 1;
            switch(switchVal) {
                case 1 : document.write("today is sunday"); break;
                case 2 : document.write("today is monday"); break;
                case 3 : document.write("today is tuesday"); break;
                case 4 : document.write("today is wednesday"); break;
                case 5 : document.write("today is Thursday"); break;
                case 6 : document.write("today is Friday"); break;
                case 7 : document.write("today is Saturday"); break;
               

        }
    </script>
</body>
</html>
