<html lang="en">

    <title>student details in object</title>
</head>
<body>
    <script>
         let student ={
        name:"pranil",
        age: "20",
        version:"2.0",
        faculty :"BCA",
    }
    for(key in student) {
    document.write("the student is: " + student[key]+ "<br>");
    }    
        
        

    </script>
